<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmInputManager</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="header">
        <h2>🚜 FarmInputManager</h2>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="contact-form">
            <h3>Contact Us</h3>
            <form id="contactForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject">
                
                <label for="message">Message</label>
                <textarea id="message" rows="10" name="message" placeholder="Type your message"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>📞 +1-800-555-0199</p>
            <p>📧 contact@farminputmanager.com</p>
            <p>📍 123 Farming Lane, Agri Town, Country</p>
            <img src="media/map.jpg" alt="Map" width="100%">
        </div>
    </div>
    <div class="footer">
        © 2023 FarmInputManager. All rights reserved.
    </div>


    <script src="contact.js"></script>
</body>
</html>
